<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="input__container">
        <h2 class="app__title"> My To Do List </h2>

    <ul>
        <li>Learn new Course</li>
        <li class="checked">make a new project</li>
        <li>upload the project on Github </li>
        <li>learn new tricks </li>
        <li>write notes </li>
        <li>read articles </li>
    </ul>
    

    <script src="app.js"></script>
</body>
</html>
